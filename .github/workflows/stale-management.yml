name: Stale PR and Issue Management

on:
  schedule:
    # Run daily at 1 AM UTC
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale Issues and PRs
    runs-on: ubuntu-latest
    
    steps:
    - name: Mark stale issues and PRs
      uses: actions/stale@v9
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        
        # Stale issue configuration
        stale-issue-message: |
          This issue has been automatically marked as stale because it has not had any activity for 60 days.
          
          It will be closed in 7 days if no further activity occurs. If this issue is still relevant, please comment to keep it open.
          
          Thank you for your contributions! üôè
        close-issue-message: |
          This issue was automatically closed because it has been stale for 7 days with no activity.
          
          If you believe this issue should be reopened, please create a new issue with updated information.
        days-before-stale: 60
        days-before-close: 7
        stale-issue-label: 'stale'
        exempt-issue-labels: 'pinned,security,bug,enhancement'
        
        # Stale PR configuration
        stale-pr-message: |
          This pull request has been automatically marked as stale because it has not had any activity for 30 days.
          
          It will be closed in 7 days if no further activity occurs. If this PR is still relevant, please:
          - Rebase on the latest main branch
          - Address any review comments
          - Comment to indicate you're still working on it
          
          Thank you for your contribution! üôè
        close-pr-message: |
          This pull request was automatically closed because it has been stale for 7 days with no activity.
          
          If you'd like to continue this work, please open a new PR with rebased changes.
        days-before-pr-stale: 30
        days-before-pr-close: 7
        stale-pr-label: 'stale'
        exempt-pr-labels: 'pinned,security,work-in-progress'
        
        # Operations per run (rate limiting)
        operations-per-run: 100
        
        # Enable debug logging
        debug-only: false
