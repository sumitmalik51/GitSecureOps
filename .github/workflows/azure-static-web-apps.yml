name: Deploy to Azure Static Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    steps:
      - name: üì¶ Checkout repo
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'



      - name: üßπ Clean and install dependencies
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json
          cd github-repo-manager
          npm install

      - name: üß™ Verify Node.js and Vite
        run: |
          node --version
          npm --version
          npx vite --version
        working-directory: github-repo-manager

      - name: üß± TypeScript compilation
        run: npx tsc -b
        working-directory: github-repo-manager

      - name: üöÄ Build with Vite
        run: npx vite build --mode production
        env:
          VITE_GITHUB_CLIENT_ID: ${{ secrets.VITE_GITHUB_CLIENT_ID }}
          VITE_GITHUB_REDIRECT_URI: ${{ secrets.VITE_GITHUB_REDIRECT_URI }}
          VITE_GITHUB_CLIENT_SECRET: ${{ secrets.VITE_GITHUB_CLIENT_SECRET }}
          NODE_OPTIONS: "--max-old-space-size=4096"
        working-directory: github-repo-manager

      - name: üìÅ List build output
        run: ls -la github-repo-manager/dist/

      - name: üöÄ Deploy to Azure Static Web App
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_PEBBLE_03A66440F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "github-repo-manager"
          output_location: "github-repo-manager/dist"
          skip_app_build: true
