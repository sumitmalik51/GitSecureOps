name: Deploy Infrastructure to Azure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - staging
        - prod
      region:
        description: 'Azure region'
        required: true
        default: 'eastus'
        type: string

env:
  NODE_VERSION: '20.x'

jobs:
  deploy-infrastructure:
    runs-on: windows-latest
    
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upgrade Azure CLI and Bicep
      run: |
        Write-Host "Upgrading Azure CLI and Bicep..."
        az --version
        az bicep upgrade
        az bicep version
        Write-Host "Upgrade completed!"

    - name: Deploy Infrastructure
      run: |
        $RESOURCE_GROUP = "rg-gitsecureops-${{ inputs.environment }}"
        
        # Deploy without capturing output to avoid CLI bug
        Write-Host "Deploying infrastructure..."
        az deployment sub create `
          --location ${{ inputs.region }} `
          --template-file infra/main.bicep `
          --parameters `
            environmentName=${{ inputs.environment }} `
            location=${{ inputs.region }} `
            resourceGroupName="$RESOURCE_GROUP" `
            githubClientId='${{ secrets.GH_WEB_APP }}' `
            githubRedirectUri='https://placeholder.azurestaticapps.net/oauth-callback' `
            githubClientSecret='${{ secrets.GH_WEB_APP_SECRET }}'
        
        # Get outputs in separate command after deployment completes
        Write-Host "Getting deployment outputs..."
        $SWA_URL = az deployment sub show `
          --name main `
          --query 'properties.outputs.STATICWEBAPP_URL.value' `
          -o tsv
        
        Write-Host "âœ… App deployed: https://$SWA_URL"
        Write-Host "ðŸ“‹ OAuth Redirect URI: https://$SWA_URL/oauth-callback"

    - name: Azure logout
      run: az logout
      if: always()