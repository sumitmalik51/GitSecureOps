name: Deploy Infrastructure to Azure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - staging
        - prod
      region:
        description: 'Azure region'
        required: true
        default: 'eastus'
        type: string

env:
  NODE_VERSION: '20.x'

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Infrastructure
      run: |
        RESOURCE_GROUP="rg-gitsecureops-${{ inputs.environment }}"
        DEPLOYMENT_OUTPUT=$(az deployment sub create \
          --location ${{ inputs.region }} \
          --template-file infra/main.bicep \
          --parameters \
            environmentName=${{ inputs.environment }} \
            location=${{ inputs.region }} \
            resourceGroupName="$RESOURCE_GROUP" \
            githubClientId='${{ secrets.GH_WEB_APP }}' \
            githubRedirectUri='https://placeholder.azurestaticapps.net/oauth-callback' \
            githubClientSecret='${{ secrets.GH_WEB_APP_SECRET }}' \
          --query 'properties.outputs' -o json)

        SWA_URL=$(echo $DEPLOYMENT_OUTPUT | jq -r '.STATICWEBAPP_URL.value')
        echo "âœ… App deployed: https://$SWA_URL"
        echo "ðŸ“‹ OAuth Redirect URI: https://$SWA_URL/oauth-callback"

    - name: Azure logout
      run: |
        az logout
      if: always()
