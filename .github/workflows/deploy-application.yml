name: Deploy Application to Azure Static Web Apps

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - staging
        - prod

env:
  NODE_VERSION: '20.x'

jobs:
  deploy-application:
    runs-on: ubuntu-latest
    
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Application
      run: |
        RESOURCE_GROUP="rg-gitsecureops-${{ inputs.environment }}"
        SWA_NAME=$(az staticwebapp list --resource-group $RESOURCE_GROUP --query "[0].name" -o tsv)
        SWA_URL=$(az staticwebapp list --resource-group $RESOURCE_GROUP --query "[0].defaultHostname" -o tsv)
        
        # Install frontend dependencies and build
        npm ci
        VITE_GITHUB_CLIENT_ID=${{ secrets.GH_WEB_APP }} VITE_GITHUB_REDIRECT_URI=https://$SWA_URL/oauth-callback npm run build
        
        # Check if API has dependencies, if not skip npm ci
        if [ -f "api/package-lock.json" ]; then
          cd api && npm ci && cd ..
        else
          echo "No package-lock.json in api folder, skipping npm ci for API"
        fi
        
        # Install SWA CLI
        npm install -g @azure/static-web-apps-cli
        
        # Deploy to Static Web Apps to production environment
        SWA_TOKEN=$(az staticwebapp secrets list --resource-group $RESOURCE_GROUP --name $SWA_NAME --query "properties.apiKey" -o tsv)
        echo "Deploying to Static Web Apps production environment..."
        echo "Frontend: ./dist"
        echo "Checking if API folder exists..."
        ls -la ./api
        swa deploy ./dist --api-location ./api --deployment-token "$SWA_TOKEN" --env production --verbose
        
        echo "âœ… App deployed: https://$SWA_URL"

    - name: Azure logout
      run: |
        az logout
      if: always()