name: CI - Build, Lint, and Test

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install frontend dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Check TypeScript types
      run: npx tsc --noEmit

    - name: Build frontend
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: dist/
        retention-days: 7

  api-lint-and-build:
    name: API Lint and Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: api/package-lock.json

    - name: Install API dependencies
      working-directory: api
      run: npm ci

    - name: Validate Azure Functions
      working-directory: api
      run: |
        # Check required files exist
        test -f host.json || (echo "❌ host.json missing" && exit 1)
        test -d github-callback || (echo "❌ github-callback function missing" && exit 1)
        test -d search-code || (echo "❌ search-code function missing" && exit 1)
        test -d search-repos || (echo "❌ search-repos function missing" && exit 1)
        test -d recent-activity || (echo "❌ recent-activity function missing" && exit 1)
        echo "✅ All Azure Functions validated"

  build-status:
    name: Build Status Check
    runs-on: ubuntu-latest
    needs: [lint-and-build, api-lint-and-build]
    if: always()
    
    steps:
    - name: Check build status
      run: |
        if [ "${{ needs.lint-and-build.result }}" == "failure" ] || [ "${{ needs.api-lint-and-build.result }}" == "failure" ]; then
          echo "❌ Build failed"
          exit 1
        fi
        echo "✅ All builds passed"
